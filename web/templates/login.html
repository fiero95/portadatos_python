{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Porta datos</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Biblioteca de iconos de Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">  

</head>

<body>
  <header>
    
  </header>
  <main>
    <!-- Content here -->
    <div class="container d-flex align-items-center justify-content-center" style="height: 100vh;">
      
        <div class="container py-3 h-80">
          <div class="row d-flex justify-content-center align-items-center h-80">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card text-dark" style="border-radius: 1rem;background-color: #F2F1F1 ;">
                <div class="card-body px-5 text-center">      
                  <div class="mb-md-2 mt-md-3s pb-2">   
                    <img src="{% static 'imagen/img_book.webp' %}" class="mb-4" alt="Logo" style="width: 180px;height: auto;">   
                    <h5 class="fw-bold mb-4 text-uppercase">Porta Datos</h5>
                    {% if messages %}
                    {% for message in messages %}
                     <div class="alert alert-dismissible alert-danger mb-2">
                        <strong class="text-red">{{ message }}</strong>
                     </div>
                    {% endfor %}
                    {% endif %}
                    <form method="post" class="needs-validation" novalidate>
                      {% csrf_token %}     
                    <div class="form-outline form-white mb-1">
                  
                      <div class="input-group mb-3">
                        <div class="input-group-prepend ">
                          <span class="input-group-text" id="inputGroup-sizing-default1"><i class="bi bi-person-fill "></i></span>
                        </div>
                        <input type="text" class="form-control text-center" id="username" name="username" placeholder="Cuenta" required>
                      </div>                     
                    </div>      
                    <div class="form-outline form-white mb-2 mt-2">
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroup-sizing-default"><i class="bi bi-key-fill "></i></span>
                        </div>
                        <input type="password" class="form-control text-center" id="password" name="password" placeholder="PIN de Seguridad" required>            
                      </div>                                     
                    </div>      
                    <p class="small mb-2 pb-lg-2"><a class="text-dark-50" href="#!">Recuperar contraseña</a></p>      
                    <button class="btn btn-outline-dark btn-lg px-5" type="submit">Iniciar sesión</button>  
                  </form>  
                  <div>
                    <p class="mt-4">¿No tienes una cuenta? <a href="/signup/" class="text-blue-50 fw-bold">Registrarse</a>
                    </p>
                  </div>    
                  </div>  
           
                </div>
              </div>
            </div>
          </div>
        </div>


    </div>
    <!-- Content here -->
  </main>
  <footer style="background-color: #eeeeee;;position: fixed;left: 0;bottom: 0;width: 100%;">
    <!-- place footer here -->
   
<!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
